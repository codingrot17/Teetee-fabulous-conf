<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TEETEE FABULOUS</title>
    <link rel="icon" href="../asset/images/brand.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #8B4A87, #D4A574);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 500px;
        }
        
        .login-brand {
            background: linear-gradient(135deg, rgba(139, 74, 135, 0.95), rgba(212, 165, 116, 0.95));
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        
        .login-brand::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="cake-pattern" patternUnits="userSpaceOnUse" width="20" height="20"><circle cx="10" cy="10" r="2" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect fill="url(%23cake-pattern)" width="100%" height="100%"/></svg>');
            opacity: 0.3;
        }
        
        .brand-logo {
            font-size: 48px;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        
        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }
        
        .brand-tagline {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
            position: relative;
            z-index: 2;
        }
        
        .login-form-section {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .form-title {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .form-subtitle {
            color: #5a6c7d;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            padding-left: 50px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8B4A87;
            background: white;
            box-shadow: 0 0 0 4px rgba(139, 74, 135, 0.1);
        }
        
        .form-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #8B4A87;
            font-size: 18px;
            margin-top: 12px;
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8B4A87, #D4A574);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 74, 135, 0.4);
        }
        
        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #8B4A87;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #D4A574;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
            
            .login-brand {
                padding: 40px 30px;
                min-height: 250px;
            }
            
            .brand-name {
                font-size: 24px;
            }
            
            .brand-logo {
                font-size: 36px;
            }
            
            .login-form-section {
                padding: 40px 30px;
            }
            
            .form-title {
                font-size: 28px;
            }
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .login-form-section,
            .login-brand {
                padding: 30px 20px;
            }
        }
        
        /* Password visibility toggle */
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #8B4A87;
            cursor: pointer;
            font-size: 18px;
            margin-top: 12px;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #D4A574;
        }
    </style>
</head>
<body>
    <div class="login-container" x-data="adminLogin()">
        <!-- Brand Section -->
        <div class="login-brand">
            <div class="brand-logo">üßÅ</div>
            <h1 class="brand-name">TEETEE FABULOUS</h1>
            <p class="brand-tagline">Admin Dashboard<br>Manage your bakery with ease</p>
        </div>
        
        <!-- Login Form Section -->
        <div class="login-form-section">
            <div class="form-header">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Sign in to your admin account</p>
            </div>
            
            <form @submit.prevent="handleLogin">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div style="position: relative;">
                        <i class="fas fa-envelope form-icon"></i>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input"
                            placeholder="Enter your admin email"
                            x-model="form.email"
                            :disabled="loading"
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div style="position: relative;">
                        <i class="fas fa-lock form-icon"></i>
                        <input 
                            :type="showPassword ? 'text' : 'password'"
                            id="password" 
                            class="form-input"
                            placeholder="Enter your password"
                            x-model="form.password"
                            :disabled="loading"
                            required
                        >
                        <i 
                            class="password-toggle"
                            :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"
                            @click="showPassword = !showPassword"
                        ></i>
                    </div>
                </div>
                
                <button 
                    type="submit" 
                    class="login-button"
                    :disabled="loading"
                >
                    <template x-if="loading">
                        <div class="loading-spinner"></div>
                    </template>
                    <template x-if="!loading">
                        <span>Sign In</span>
                    </template>
                </button>
                
                <!-- Error/Success Messages -->
                <div x-show="error" x-text="error" class="error-message" x-transition>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                
                <div x-show="success" x-text="success" class="success-message" x-transition>
                    <i class="fas fa-check-circle"></i>
                </div>
            </form>
            
            <div class="forgot-password">
                <a href="#" @click.prevent="showForgotPassword = true">Forgot your password?</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { authService } from '../config/appwrite.js';
        
        function adminLogin() {
            return {
                form: {
                    email: '',
                    password: ''
                },
                loading: false,
                error: '',
                success: '',
                showPassword: false,
                showForgotPassword: false,
                
                async init() {
                    // Check if user is already logged in
                    const authState = await authService.checkAuthState();
                    if (authState.authenticated) {
                        window.location.href = 'dashboard.html';
                    }
                },
                
                async handleLogin() {
                    if (!this.form.email || !this.form.password) {
                        this.showError('Please fill in all fields');
                        return;
                    }
                    
                    this.loading = true;
                    this.error = '';
                    this.success = '';
                    
                    try {
                        const result = await authService.login(this.form.email, this.form.password);
                        
                        this.success = 'Login successful! Redirecting...';
                        
                        // Redirect to dashboard after a brief delay
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                        
                    } catch (error) {
                        this.showError(error.message || 'Login failed. Please try again.');
                    } finally {
                        this.loading = false;
                    }
                },
                
                showError(message) {
                    this.error = message;
                    // Auto-hide error after 5 seconds
                    setTimeout(() => {
                        this.error = '';
                    }, 5000);
                },
                
                clearMessages() {
                    this.error = '';
                    this.success = '';
                }
            }
        }
        
        // Make adminLogin available globally
        window.adminLogin = adminLogin;
    </script>
</body>
</html>
